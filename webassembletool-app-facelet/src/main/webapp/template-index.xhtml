<w:includetemplate page="${page}" displayErrorPage="true" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:w="http://www.sourceforge.net/webassembletool">
	<w:replace expression="Lorem ipsum">
		<div style="background-color: yellow" id="replacement">
			New value
		</div>
	</w:replace>
	<w:replace expression="&lt;img src=&quot;images/smile.jpg&quot; /&gt;"></w:replace>
	<w:includeparam name="title">
	   <title>
	       <ui:insert name="title" />
	   </title>
	</w:includeparam>
	<w:includeparam name="param1">
		<div style="background-color: yellow" id="param1">
			<ui:insert name="body" />
		</div>
	</w:includeparam>
	<w:includeparam name="param2">
		<div style="background-color: yellow" id="param2">
			<ui:insert name="body" />
		</div>
	</w:includeparam>
</w:includetemplate>
